logging:
  level:
    root: INFO
    org:
      hibernate: WARN
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: INFO
        beans:
          factory:
            support: INFO
      quartz: INFO
    uk:
      gov:
        hmcts:
          reform:
            logging:
              filters:
                RequestStatusLoggingFilter: WARN

shareelink:
  ttl: ${SHAREE_LINK_TTL:72}
scheduling:
  lock_at_most_for: PT10M # 10 minutes in ISO-8601
  task:
    summary-report:
      enabled: ${SUMMARY_REPORT_ENABLED:false}
      cron:  ${SUMMARY_REPORT_CRON:0 0 6 ? * *}
    delete-inprogress-jobs:
      enabled: ${DELETE_INPROGRESS_ENABLED:true}
      cron:  ${DELETE_INPROGRESS_CRON:0 0 */4 * * *}
      ttl-hours: 2




